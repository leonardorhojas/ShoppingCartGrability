    <div class="container">
    <div class="row text-center">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

  <form [formGroup]="userForm" (submit)="login()" class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <p class="form-text form-alert" *ngIf="msg">{{msg_string}}</p>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus formControlName="username">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required formControlName="password">
      <button class="btn btn-lg btn-primary btn-block mt-3 mb-5" type="submit">Sign in</button>
    </form>
        </div>
    </div>
    </div>
